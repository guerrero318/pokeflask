<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Caveat:wght@700&family=Dancing+Script:wght@600&family=Oswald&family=Paytone+One&family=Rock+Salt&display=swap" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <title>Flask</title>
  </head>
  <body>


    <div class="bg-img">
      <audio controls autoplay loop>
        <source src="{{url_for('static', filename='resources/pokemon.mp3')}}" type="audio/mp3"/>
      </audio>

        <!-- <h1 class="name-style"> POKEMON FLASK</h1> -->
        <img class="mb-5" src="{{url_for('static', filename='resources/pokeflask.png')}}" alt="title">

      <div class='d-flex justify-content-around'>
          {% for poke in pokemonlist %}
          
            <div class="card" style="width: 15rem;">
              <img src="{{ poke.image }}" class="card-img-top" alt="pokemon-avatar">
              <div class="card-body">
                <h5 class="text-center card-title">{{poke.name}}</h5>
                <p class="card-text">ID: {{ poke.id }}</p>
                <p class="card-text">Type: {{", ".join(poke.type) | title}}</p>
                <div class=' d-flex justify-content-center'>
                <a href="/json" class="btn btn-warning">See JSON</a>
              </div>
            </div>
          </div>

          {% endfor %}
          </div>

      <div class='justify-content-center'>
      <div class="bubble_container">
        <img src="{{url_for('static', filename='resources/electric.png')}}" alt="bubble" />
        <img src="{{url_for('static', filename='resources/fire.png')}}" alt="bubble" />
        <img src="{{url_for('static', filename='resources/grass.png')}}" alt="bubble" />
        <img src="{{url_for('static', filename='resources/water.png')}}" alt="bubble" />
        <img src="{{url_for('static', filename='resources/psychic.png')}}" alt="bubble" />
        <img src="{{url_for('static', filename='resources/fight.png')}}" alt="bubble" />
      </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
